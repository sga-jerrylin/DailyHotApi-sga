services:
  # 后端API服务
  backend:
    build:
      context: .
      target: runner
    image: dailyhotapi-sga:latest
    ports:
      - "6699:6688"  # 使用不同端口避免冲突
    volumes:
      - "./logs:/app/logs"
    environment:
      - PORT=6688
      - CACHE_TTL=3600
      - USE_LOG_FILE=true
      - RSS_MODE=false
      - DISALLOW_ROBOT=true
      - REQUEST_TIMEOUT=8000
      - ALLOWED_DOMAIN=*
      - ALLOWED_HOST=*
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    user: "114514"
    restart: always
    depends_on:
      - redis
    networks:
      - dailyhot-test-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"  # 使用不同端口避免冲突
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    networks:
      - dailyhot-test-network

networks:
  dailyhot-test-network:
    driver: bridge
